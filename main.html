<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Honors Thesis</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link href="css/main.css" rel="stylesheet">
	<script src="js/main.js"></script>
	<script src="js/cell.js"></script>
	<script src="js/grid.js"></script>
</head>
<body>
	<div id="userInputs">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="form-inline" role="form">
					<div class="form-group">
						<input class="form-control" id="mutationRate" placeholder="Enter mutation rate">
					</div>
					<button id="runSimulationButton" type="submit" data-loading-text="Running..." class="btn btn-default">Run Simulation</button>
					<button id="resetButton" type="button" class="btn btn-default">Reset Grid</button>
				</div>
			</div>
		</div>
	</div>
	<div id="grid" class="col-md-8 col-md-offset-2">
		<div class="row">
			<center>
				<table>
					<tr class="show-row">
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
						<td class="show-cell"></td>
					</tr>
				</table>
			</center>
		</div>
	</div>
</body>
</html>
